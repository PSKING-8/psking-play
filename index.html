<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSKING_DAVID Play</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #06b6d4;
      --accent-dark: #028299;
      --text-light: #e6eef6;
      --btn-radius: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, #071022 0%, var(--bg) 100%);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.8rem;
      margin: 30px 0 10px 0;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .game-list {
      max-width: 400px;
      width: 100%;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .game-btn {
      background: var(--accent);
      border: none;
      color: #022;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 18px 0;
      border-radius: var(--btn-radius);
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(11, 20, 30, 0.6);
      transition: background 0.3s ease;
      width: 100%;
    }
    .game-btn:hover {
      background: var(--accent-dark);
      color: #fff;
    }
    #gameCanvas {
      margin-top: 40px;
      border: 3px solid var(--accent);
      border-radius: var(--btn-radius);
      background: #01101f;
      display: none;
    }
    footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>PSKING_DAVID Play - Válassz játékot</h1>
  <div class="game-list">
    <button class="game-btn" onclick="startGame(1)">Rakétás Lövöldözős</button>
    <button class="game-btn" onclick="startGame(2)">Platformer</button>
    <button class="game-btn" onclick="startGame(3)">Autós Ügyességi</button>
  </div>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <footer>© 2025 PSKING_DAVID — Minden jog fenntartva</footer>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let currentGame = 0;
  let animationFrameId;

  // --- Rakétás lövöldözős játék ---
  function raketasJatek() {
    canvas.style.display = 'block';
    let raketaX = 280, raketaY = 350;
    let raketaSpeed = 5;
    let raketak = [];
    let autok = [];
    let pont = 0;

    // autók létrehozása (egyszerű téglalapok)
    for(let i=0; i<5; i++){
      autok.push({x: i*120, y: 50 + Math.random()*150, width: 60, height: 30});
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // rakéta
      ctx.fillStyle = 'orange';
      ctx.fillRect(raketaX, raketaY, 40, 20);
      // autók
      ctx.fillStyle = 'red';
      autok.forEach(a => {
        ctx.fillRect(a.x, a.y, a.width, a.height);
      });
      // rakéták (lövedékek)
      ctx.fillStyle = 'yellow';
      raketak.forEach((r, i) => {
        ctx.fillRect(r.x, r.y, 5, 10);
        r.y -= 7;
        // ütközés az autókkal
        autok.forEach((a,j) => {
          if (r.x < a.x + a.width && r.x + 5 > a.x && r.y < a.y + a.height && r.y + 10 > a.y){
            autok.splice(j,1);
            raketak.splice(i,1);
            pont++;
          }
        });
      });
      // pontok kirajzolása
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Pontok: ' + pont, 10, 30);
    }

    function loop() {
      draw();
      animationFrameId = requestAnimationFrame(loop);
    }

    // irányítás
    window.onkeydown = function(e) {
      if(currentGame !== 1) return;
      if(e.key === 'ArrowLeft') {
        raketaX = Math.max(0, raketaX - raketaSpeed);
      } else if(e.key === 'ArrowRight') {
        raketaX = Math.min(canvas.width - 40, raketaX + raketaSpeed);
      } else if(e.key === ' ') {
        raketak.push({x: raketaX + 18, y: raketaY});
      }
    }

    pont = 0;
    raketak = [];
    autok = [];
    for(let i=0; i<5; i++){
      autok.push({x: i*120, y: 50 + Math.random()*150, width: 60, height: 30});
    }
    loop();
  }

  // --- Platformer játék ---
  function platformerJatek() {
    canvas.style.display = 'block';

    const player = {
      x: 50,
      y: 350,
      width: 30,
      height: 30,
      color: 'cyan',
      dy: 0,
      onGround: false,
    };

    const gravity = 0.7;
    const jumpPower = -12;

    const platform = {x: 0, y: 380, width: 600, height: 20};

    let keys = {};

    window.onkeydown = function(e) {
      if(currentGame !== 2) return;
      keys[e.key] = true;
      if(e.key === ' ' && player.onGround){
        player.dy = jumpPower;
        player.onGround = false;
      }
    }
    window.onkeyup = function(e) {
      if(currentGame !== 2) return;
      keys[e.key] = false;
    }

    function update() {
      // mozgás balra jobbra
      if(keys['ArrowLeft']) player.x -= 5;
      if(keys['ArrowRight']) player.x += 5;

      // gravitáció
      player.dy += gravity;
      player.y += player.dy;

      // platformra esés
      if(player.y + player.height > platform.y) {
        player.y = platform.y - player.height;
        player.dy = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      // képernyő szélén maradás
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // platform
      ctx.fillStyle = 'green';
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      // játékos
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      // instrukció
      ctx.fillStyle = 'white';
      ctx.font = '18px Arial';
      ctx.fillText('Használd az nyilakat és a SPACE-t ugráshoz!', 10, 30);
    }

    function loop() {
      update();
      draw();
      animationFrameId = requestAnimationFrame(loop);
    }

    loop();
  }

      speed: 7,
    };

    let obstacles = [];
