<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSKING_DAVID Play</title>
  <style>
    body {
      margin: 0; background: #071022; color: #e6eef6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #facc15, #eab308);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      background: #facc15; color: #071022; font-weight: 700; font-size: 1.4rem;
      padding: 15px 40px; border: none; border-radius: 15px;
      cursor: pointer; margin: 10px; box-shadow: 0 6px 15px rgba(250, 204, 21, 0.6);
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background: #eab308;
      color: #000;
    }
    #gameContainer {
      margin-top: 30px;
      width: 640px; height: 360px;
      background: #01101f;
      border-radius: 20px;
      box-shadow: 0 0 15px #facc15;
      position: relative;
      overflow: hidden;
      display: none;
    }
    #backBtn {
      position: absolute;
      top: 10px; left: 10px;
      background: #facc15;
      color: #071022;
      border: none;
      padding: 8px 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #022131;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 10px #facc15;
    }
    #scoreBoard {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.2rem;
      color: #facc15;
      font-weight: 700;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>PSKING_DAVID Play</h1>

  <div id="menu">
    <button class="btn" onclick="startGame(1)">Rakétás Lövöldözős</button>
    <button class="btn" onclick="startGame(2)">Platformer (Ugrálós)</button>
    <button class="btn" onclick="startGame(3)">Autós Ügyességi</button>
  </div>

  <div id="gameContainer">
    <button id="backBtn" onclick="backToMenu()">Vissza a Menübe</button>
    <div id="scoreBoard">Pontok: 0</div>
    <canvas id="gameCanvas" width="640" height="360"></canvas>
  </div>

<script>
  const menu = document.getElementById('menu');
  const gameContainer = document.getElementById('gameContainer');
  const backBtn = document.getElementById('backBtn');
  const scoreBoard = document.getElementById('scoreBoard');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let currentGame = 0;
  let score = 0;
  let gameInterval;
  let keys = {};

  window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
  window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

  function startGame(gameNum) {
    currentGame = gameNum;
    score = 0;
    updateScore();
    menu.style.display = 'none';
    gameContainer.style.display = 'block';

    if(gameInterval) clearInterval(gameInterval);

    switch(gameNum) {
      case 1: rocketShooterInit(); break;
      case 2: platformerInit(); break;
      case 3: carDodgerInit(); break;
    }
  }

  function backToMenu() {
    if(gameInterval) clearInterval(gameInterval);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    gameContainer.style.display = 'none';
    menu.style.display = 'flex';
  }

  function updateScore() {
    scoreBoard.textContent = `Pontok: ${score}`;
  }

  // --- 1. Rakétás Lövöldözős játék --- //
  function rocketShooterInit() {
    const player = { x: 300, y: 320, width: 40, height: 40, color: '#facc15' };
    const rockets = [];
    const cars = [];
    const maxCars = 5;

    // Autók létrehozása véletlenszerűen, mozgás balról jobbra
    for(let i=0; i<maxCars; i++) {
      cars.push({x: Math.random()*canvas.width, y: 50 + i*50, width: 60, height: 30, color: ['#ef4444','#3b82f6','#10b981','#8b5cf6','#f97316'][i%5]});
    }

    function drawRect(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawRockets() {
      ctx.fillStyle = '#f87171';
      rockets.forEach(r => ctx.fillRect(r.x, r.y, 10, 20));
    }

    function moveCars() {
      cars.forEach(car => {
        car.x += 1.5;
        if(car.x > canvas.width) car.x = -car.width;
      });
    }

    function moveRockets() {
      rockets.forEach((r,i) => {
        r.y -= 4;
        if(r.y < -20) rockets.splice(i,1);
      });
    }

    function detectCollision(rect1, rect2) {
      return !(rect1.x > rect2.x + rect2.width || rect1.x + rect1.width < rect2.x ||
        rect1.y > rect2.y + rect2.height || rect1.y + rect1.height < rect2.y);
    }

    function checkRocketHits() {
      rockets.forEach((r,i) => {
        cars.forEach((car,j) => {
          if(detectCollision(r, car)) {
            cars.splice(j,1);
            rockets.splice(i,1);
            score += 10;
            updateScore();
          }
        });
      });
    }

    function rocketShooterUpdate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Rajzoljuk autókat
      cars.forEach(drawRect);

      // Rajzoljuk játékost
      drawPlayer();

      // Rakéták mozgatása és rajzolása
      moveRockets();
      drawRockets();

      // Autók mozgatása
      moveCars();

      // Rakéták találat ellenőrzése
      checkRocketHits();

      // Player mozgatás (bal-jobb)
      if(keys['arrowleft'] || keys['a']) player.x = Math.max(0, player.x - 5);
      if(keys['arrowright'] || keys['d']) player.x = Math.min(canvas.width - player.width, player.x + 5);

      // Lövés (space)
      if(keys[' ']) {
        if(rockets.length < 5) { // max 5 rakéta
          rockets.push({x: player.x + player.width/2 - 5, y: player.y - 20, width: 10, height: 20});
        }
      }
    }

    gameInterval = setInterval(rocketShooterUpdate, 30);
  }


  // --- 2. Platformer játék --- //
  function platformerInit() {
    const player = { x: 20, y: 300, width: 30, height: 50, color: '#facc15', dy: 0, onGround: false };
    const gravity = 0.7;
    const platforms = [
      { x: 0, y: 350, width: 640, height: 10 },
      { x: 100, y: 280, width: 100, height: 10 },
      { x: 250, y: 230, width: 120, height: 10 },
      { x: 430, y: 180, width: 150, height: 10 },
      { x: 600, y: 140, width: 40, height: 10 }
    ];

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = '#3b82f6';
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
    }

    function detectCollision(rect1, rect2) {
      return !(rect1.x > rect2.x + rect2.width || rect1.x + rect1.width < rect2.x ||
        rect1.y > rect2.y + rect2.height || rect1.y + rect1.height < rect2.y);
    }

    function platformerUpdate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Gravitáció
      player.dy += gravity;
      player.y += player.dy;

      // Platformokra esés kezelése
      player.onGround = false;
      for(let p of platforms) {
        if(detectCollision(player, p)) {
          if(player.dy >= 0) {
            player.y = p.y - player.height;
            player.dy = 0;
            player.onGround = true;
          }
        }
      }

      // Player mozgatás
      if(keys['arrowleft'] || keys['a']) player.x = Math.max(0, player.x - 5);
      if(keys['arrowright'] || keys['d']) player.x = Math.min(canvas.width - player.width, player.x + 5);

      // Ugrás (space)
      if((keys[' '] || keys['arrowup'] || keys['w']) && player.onGround) {
        player.dy = -12;
      }

      drawPlatforms();
      drawPlayer();

      // Ha átért a jobb oldalra -> nyert!
      if(player.x + player.width > canvas.width) {
        alert('Gratulálok! Átjutottál a túloldalra!');
        backToMenu();
      }
    }

    gameInterval = setInterval(platformerUpdate, 30);
  }
