<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PSKING World - Offline játékok</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #0f1724; color: white; text-align: center; }
  button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
  .section { display: none; margin-top: 30px; }
  .active { display: block; }
  #offline { background: #022131; padding: 20px; border-radius: 10px; }
  #online { background: #034155; padding: 20px; border-radius: 10px; }
  #xkorCount { font-size: 3rem; margin: 20px 0; }
  #xkorBtn { font-size: 1.6rem; padding: 10px 20px; cursor: pointer; border-radius: 10px; border: none; background: #06b6d4; color: #022; }
  #xkorBtn:hover { background: #028299; color: white; }
  #autoGame { margin-top: 40px; }
  #road { position:relative; width:300px; height:400px; margin: 0 auto; background: #222; border-radius: 15px; overflow:hidden; }
  #car { position:absolute; bottom:10px; left:125px; width:50px; height:100px; background:#06b6d4; border-radius:12px; }
</style>
</head>
<body>

<h1>PSKING World</h1>
<button onclick="show('offline')">Offline játékok</button>
<button onclick="show('online')">Online játék</button>

<div id="offline" class="section active">
  <h2>Offline játékok</h2>
  <p>Kattints a gombra, hogy növeld az X Kör számot:</p>
  <div id="xkorCount">0</div>
  <button id="xkorBtn">X Kör növelése</button>

  <div id="autoGame">
    <h3>Egyszerű autós játék</h3>
    <div id="road">
      <div id="car"></div>
    </div>
    <p>Használd a balra-jobbra nyilakat az autó mozgatásához!</p>
  </div>
</div>

<div id="online" class="section">
  <h2>Online játék</h2>
  <p>Itt az online játék bejelentkezés lesz.</p>
</div>

<script>
  function show(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  show('offline');

  let xkorCount = 0;
  document.getElementById('xkorBtn').addEventListener('click', () => {
    xkorCount++;
    document.getElementById('xkorCount').textContent = xkorCount;
  });

  const car = document.getElementById('car');
  let carPosition = 125;
  const roadWidth = 300;
  const carWidth = 50;

  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') {
      carPosition = Math.max(0, carPosition - 15);
      car.style.left = carPosition + 'px';
    }
    if(e.key === 'ArrowRight') {
      carPosition = Math.min(roadWidth - carWidth, carPosition + 15);
      car.style.left = carPosition + 'px';
    }
  });
</script>

</body>
</html>
