<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSKING_DAVID Play</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #06b6d4;
      --accent-dark: #028299;
      --text-light: #e6eef6;
      --btn-radius: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, #071022 0%, var(--bg) 100%);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.8rem;
      margin: 30px 0 10px 0;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .game-list {
      max-width: 400px;
      width: 100%;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .game-btn {
      background: var(--accent);
      border: none;
      color: #022;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 18px 0;
      border-radius: var(--btn-radius);
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(11, 20, 30, 0.6);
      transition: background 0.3s ease;
      width: 100%;
    }
    .game-btn:hover {
      background: var(--accent-dark);
      color: #fff;
    }
    iframe {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      height: 320px;
      border: 3px solid var(--accent);
      border-radius: var(--btn-radius);
      background: #01101f;
    }
    footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>PSKING_DAVID Play - Válassz játékot</h1>
  <div class="game-list">
    <button class="game-btn" onclick="startGame(1)">Rakétás Lövöldözős</button>
    <button class="game-btn" onclick="startGame(2)">Platformer</button>
    <button class="game-btn" onclick="startGame(3)">Autós Ügyességi</button>
  </div>
  <iframe id="gameFrame" src="" title="Játék" style="display:none;"></iframe>

  <footer>© 2025 PSKING_DAVID — Minden jog fenntartva</footer>

      alert('Elindítottad a játékot: ' + gameNum);

        gameFrame.src = 'platformer.html';
      } else if(gameNum === 3) {
        gameFrame.src = 'autos_jatek.html';
      }
      */
    }
  </script>
</body>
</html>
